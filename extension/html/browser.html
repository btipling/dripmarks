<!DOCTYPE html>
<html>
  <head>
    <title>Bookmark Browser - Dripmarks</title>
    <link href="/css/browser.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="progress progress-striped active" style="display:none;">
      <div class="progress-bar"  role="progressbar" aria-valuenow="100"
        aria-valuemin="100" aria-valuemax="100" style="width:100%;">
      </div>
    </div>
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <span class="brand">Bookmark Browser</span>
      </div>
    </div>
    <main id="content" class="container browser-container">
      <div class="row">
        <div class="col-md-3">
          <div id="tags-container">
          </div>
        </div>
        <div class="col-md-9">
          <div id="bookmarks-container">
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript"
   src="https://www.dropbox.com/static/api/1/dropbox-datastores-0.1.0-b4.js"
    ></script>
    <script type="text/javascript" src="/js/extern/require.js"
      data-main="/js/browser"></script>
  </body>
</html>
